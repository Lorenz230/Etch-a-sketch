    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <header>Etch-a-sketch</header>
     <main>
        <div class="container">

            <button class="buttons" id = "Clear">Clear</button>
            <button class="buttons" id = "Erase">Erase</button>
            <button class="buttons" id = "Random">Random</button>
            <button class="buttons" id = "Normal">Normal</button>

        </div>
        <div class="container2">
            <div class="grid"></div>
            <div class="sizes">
                <button class="buttons" id = "16">Small</button>
                <button class="buttons" id = "32">Medium</button>
                <button class="buttons" id = "64">Large</button>
            </div>
        </div>

     </main>
    <footer>placeholder</footer>
