<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <header>Etch-a-sketch</header>
     <main>
        <div class="container">
            <button class="buttons">Clear</button>
            <div class="sizes">
                <button class="buttons" id = "16">16 x 16</button>
                <button class="buttons" id = "32">32 x 32</button>
                <button class="buttons" id = "64">64 x 64</button>
            </div>
        </div>
        <div class="grid"></div>
     </main>
    <footer>placeholder</footer>
</body>
</html>
